<div>
    
        <form [formGroup]="password" (ngSubmit)="login()">
            <p>
                <input
                id="password"
                placeholder="password"
                formControlName="password"
                required
                />
            </p>
        <input  type="submit" value="submit">
    </form>
        <button  (click)="logout()">
            logout
        </button>

</div>
