<div>

      <h4>Select your premissions:</h4>
      <p><mat-checkbox formControlName="camera">camera</mat-checkbox></p>

    </section>


    <button
    class="btn"
    mat-raised-button
    color="primary"
    (click)="setPremissions()"
  >
    Primary
  </button>
</div>
