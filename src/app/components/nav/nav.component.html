<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport>
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.toggle()">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </a>
            <a mat-list-item (click)="drawer.toggle()">
                <!-- brightnessToggle() -->
                <mat-icon>brightness_medium</mat-icon>
                <span>dark/light mode</span>
            </a>

            <a mat-list-item routerLink="/login" (click)="drawer.toggle()">
                <mat-icon>lock</mat-icon>
                <span>Enter/exit privete mode</span>
            </a>
            <a mat-list-item routerLink="/editCategories" (click)="drawer.toggle()">
                <mat-icon>edit</mat-icon>
                <span>edit categories</span>
            </a>

            <a mat-list-item routerLink="/About" (click)="drawer.toggle()">
                <mat-icon>info</mat-icon>
                <span>About</span>
            </a>
            <a mat-list-item routerLink="/listDisplay" (click)="drawer.toggle()">
                <mat-icon>list</mat-icon>
                <span> List Of Your photos</span>
            </a>
            <a mat-list-item routerLink="/gridDisplay" (click)="drawer.toggle()">
                <mat-icon>table_chart</mat-icon>
                <span>grid of your photos</span>
            </a>
            <a mat-list-item routerLink="/slideShow" (click)="drawer.toggle()">
                <mat-icon>slideshow of your photos</mat-icon>
                <span>show</span>
            </a>


        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="main-sidenav">
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>albumHub</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
