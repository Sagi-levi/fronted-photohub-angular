
<form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
  categories
  <div *ngFor="let category of categories">
    <label>
      <input
        type="checkbox"
        [value]="category.value"
        (change)="onCheckboxChange($event)"
      />
    </label>
    {{ category.name }}
  </div>
  <div>
    <input
      type="text"
      placeholder="caption"
      formControlName="caption"
      required
    />
  </div>
  <div>
    <app-google-maps *ngIf="premissionsSettings.location" (newItemEvent)="setLocation($event)"></app-google-maps>
  </div>
  <div>
    <label>
      favorite
      <input
        type="checkbox"
        placeholder="favorite"
        formControlName="favorite"
      />
    </label>
  </div>
  <div>
    <label *ngIf="privateMode">
      privateMode
      <input
        type="checkbox"
        placeholder="privateMode"
        formControlName="privateMode"
      />
    </label>
  </div>

  <input type="submit" value="Submit" />
  <mat-dialog-actions>
    <button mat-button matDialogClose="no">Cancel</button>
  </mat-dialog-actions>
</form>
