<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{data.image.caption}}</mat-card-title>
        <mat-card-subtitle>{{data.image.categories}}</mat-card-subtitle>
    </mat-card-header>
    <img class="image-size" mat-card-image src="{{data.image.src}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>

        </p>
        <div>
            {{data.image.location}}
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>PrivteMode</button>
        <button mat-button>Favorite</button>
    </mat-card-actions>
</mat-card>
